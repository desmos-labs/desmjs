name: Tests
# Tests runs unit tests over the entire DesmJS repository.
# This workflow is run on every pull request and push to main.
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Compute diff ðŸ“œ
        uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            **/*.+(js|ts|tsx)
          FILES: |
            package.json
            yarn.lock   

      - name: Setup Node ðŸ‘·
        if: env.GIT_DIFF
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup Protoc ðŸ‘·
        uses: arduino/setup-protoc@v2
        with:
          version: "23.4"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install ðŸ”¨
        if: env.GIT_DIFF
        run: yarn install --immutable

      - name: Build ðŸ”¨
        if: env.GIT_DIFF
        run: yarn build

      - name: Run core unit tests ðŸ§ª
        if: env.GIT_DIFF
        run: yarn workspace @desmoslabs/desmjs unit-tests

      - name: Run core integration tests ðŸ§ª
        if: env.GIT_DIFF
        run: |
          scripts/get_desmos_bin.sh 6.0.0
          scripts/spawn_test_chain.sh -b
          sleep 10
          scripts/setup_chain.sh
          yarn workspace @desmoslabs/desmjs integration-tests

      - name: Run WalletConnect v2 unit tests ðŸ§ª
        env:
          WC_PROJECT_ID: ${{secrets.WC_PROJECT_ID}}
        if: env.GIT_DIFF
        run: |
          echo "WC_PROJECT_ID=$WC_PROJECT_ID" >> ./packages/walletconnect-v2/.test.env
          yarn workspace @desmoslabs/desmjs-walletconnect-v2 unit-tests
