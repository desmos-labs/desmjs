name: Lint
# Lint runs yarn lint over the entire DesmJS repository.
# This workflow is run on every pull request and push to main.
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  Lint:
    name: yarn-lint
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/*.+(js|ts|tsx)
          FILES: |
            package.json
            yarn.lock

      - name: Setup Node ğŸ‘·
        if: env.GIT_DIFF
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install ğŸ”¨
        if: env.GIT_DIFF
        run: yarn install --immutable

      - name: Run lint âœ…
        if: env.GIT_DIFF
        run: yarn lint
