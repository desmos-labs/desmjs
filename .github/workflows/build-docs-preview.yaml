name: Build docs preview
# This job builds and deploys documenation to github pages.
# It runs on every push to master with a change in the docs folder.
on:
  pull_request:
    paths:
      - "docs/**"
      - .github/workflows/build-docs-preview.yaml

jobs:
  Build-preview:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # for thollander/actions-comment-pull-request to leave PR comments
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
          path: "."

      - name: Compute diff ğŸ“œ
        uses: technote-space/get-diff-action@v6.1.2
        id: git_diff
        with:
          PATTERNS: |
            docs/**/*.*
          FILES: |
            package.json
            yarn.lock

      - name: Setup Protoc ğŸ‘·
        if: env.GIT_DIFF
        uses: arduino/setup-protoc@v3
        with:
          version: "24.0"
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js ğŸ”§
        if: env.GIT_DIFF
        uses: actions/setup-node@v4
        with:
          node-version: "16.x"
          cache: 'yarn'
          cache-dependency-path: |
            yarn.lock

      - name: Install ğŸ”¨
        if: env.GIT_DIFF
        run: yarn install --immutable

      - name: Build packages ğŸ”§
        if: env.GIT_DIFF
        run: yarn build

      - name: Build docs ğŸ”§
        if: env.GIT_DIFF
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: yarn build-docs

      - name: Deploy preview to Netlify ğŸš€
        if: env.GIT_DIFF
        id: deploy-preview
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: ./docs/build
          deploy-message: "Deploy from GitHub Actions"
          enable-commit-comment: false
          enable-pull-request-comment: false
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment preview URL ğŸ—¨ï¸
        if: env.GIT_DIFF
        uses: thollander/actions-comment-pull-request@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: 'ğŸ‘€ Docs preview available here: ${{ steps.deploy-preview.outputs.deploy-url }}'
          comment_tag: 'ğŸ‘€ Docs preview available here: '
