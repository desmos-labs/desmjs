name: Tests

on:
  pull_request:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Setup Node ðŸ‘·
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install protobuf compiler ðŸ”¨
        run: |
          sudo apt-get update
          sudo apt-get -y install protobuf-compiler

      - name: Install ðŸ”¨
        run: yarn install --immutable

      - name: Build ðŸ”¨
        run: yarn build

      - name: Run core unit tests
        run: yarn workspace @desmoslabs/desmjs unit-tests

      - name: Run core integration tests
        run: |
          scripts/get_desmos_bin.sh 4.2.0
          scripts/spawn_test_chain.sh -b
          sleep 10
          scripts/setup_chain.sh
          yarn workspace @desmoslabs/desmjs integration-tests

      - name: Prepare WalletConnect unit tests env variables
        run: |
          echo "WC_PROJECT_ID=$WC_PROJECT_ID" >> ./packages/walletconnect-v2/.test.env
        env:
          WC_PROJECT_ID: ${{secrets.WC_PROJECT_ID}}

      - name: Run WalletConnect signer unit tests
        run: yarn workspace @desmoslabs/desmjs-walletconnect-v2 unit-tests
